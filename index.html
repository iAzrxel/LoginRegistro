<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Iago Patrick" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sociedade Web | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="icon" href="imagens/pixil-frame-0 (2).ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="top">
      <h1>Sociedade Web</h1>
      <img src="imagens/martelo.png" alt="" />
    </div>

    <div class="container">
      <div class="bubble bubble1"></div>
      <div class="bubble bubble2"></div>
      <div class="bubble bubble3"></div>
      <div class="bubble bubble4"></div>
      <div class="bubble bubble5"></div>
      
    <div class="container2">
      
      <div class="login">
        <h2>Login</h2>
        <form action="#">
          <div class="input">
            <input type="text" required />
            <label>Usuário</label>
          </div>
          <div class="input">
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="loginlink">
            <a href="#">Criar conta</a>
          </div>
          <button type="submit" class="btnlogin">Entrar</button>
        </form>
      </div>
      
      <div class="registro">
        <h2>Registro</h2>
        <form action="#">
          <div class="input">
            <input type="text" required />
            <label>Usuário</label>
          </div>
          <div class="input">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input">
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="registrolink">
            <a href="#">Já tem uma conta?</a>
          </div>
          <button type="submit" class="btnregistro">Registrar</button>
        </form>
       </div>
      </div>
    </div>
      
    </div>

      <script src="script.js"></script>
      
    <div class="footer">
      <div class="autores">
        
        <h3>Colaboradores</h3>
        
        <p>Iago Patrick • Daniel Bandeira • Herberth Ferreira • Natan </p>
        
      </div>
    </div>
  </body>
</html>
